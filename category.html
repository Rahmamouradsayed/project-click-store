{% extends 'base.html' %}

{% block title %}Category{% endblock %}

{% block body %}
<div class="container mt-5">
    <h2 class="text-center mb-4">{{ category_name }}</h2>
    <div class="row">
        {% for item in items %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="{{ url_for('admin.get_image', filename=item.product_picture) }}" class="card-img-top" alt="{{ item.product_name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ item.product_name }}</h5>
                    <p class="card-text">{{ item.current_price }} EGP</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
