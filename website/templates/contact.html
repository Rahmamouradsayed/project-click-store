{% extends "home.html" %}

{% block body %}
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/contact.css') }}">
</head>
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6">
            <h2 class="text-center text-pink">Contact Us</h2>
            <p class="text-center text-pink">Feel free to reach out to us through the form or email us directly!</p>
            
            <form action="/contact" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Your Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Your Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Your Message</label>
                    <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-pink">Submit</button>
            </form>
        </div>
        <div class="col-lg-6">
            <h3 class="text-center text-pink">Contact Us via Email:</h3>
            <div class="social-links text-center">
                <a href="mailto:clickstore.official65@gmail.com" class="social-icon email">
                    <i class="fa-solid fa-envelope"></i> <strong>Email:</strong> clickstore.official65@gmail.com
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
