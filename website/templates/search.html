{% extends "home.html" %}

{% block body %}

<div class="search-results">
    {% if products %}
        <h2>Results for "{{ keyword }}"</h2>
        <div class="product-list">
            {% for product in products %}
                {% include 'product_item.html' %}
            {% endfor %}
        </div>
    {% else %}
        <p>No products found for "{{ keyword }}".</p>
    {% endif %}
</div>

{% endblock %}
