{% extends 'base.html' %}

{% block title %}Women's Fashion{% endblock %}

{% block body %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

<div class="hero-section position-relative">
    
    <div class="hero-bg" style="height: 400px;">
    </div>
    
   =
    <div class="hero-overlay position-absolute top-50 start-50 translate-middle text-center text-white">
        <h1 class="display-4 fw-bold" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.7);">
            Trendy Women's Fashion
        </h1>
        <p class="lead" style="text-shadow: 1px 1px 3px rgba(0,0,0,0.6);">
            Find your next style. New arrivals just for you!
        </p>
        <a href="{{ url_for('UserController.user_all_products') }}" class="btn btn-lg btn-outline-light">Shop Now</a>


    </div>
</div>

<div class="container mt-5">
    
    <div class="row">
        <div class="col-12 text-center mb-4">
            <h2 class="display-6 fw-bold">Browse Our Categories</h2>
        </div>

        <div class="col-md-3 mb-4">
            <div class="category-card text-center" style="background-image: url('{{ url_for('static', filename='images/cloth.jpeg') }}');">
                <h5 class="fw-bold">Women's Clothing</h5>
                <a href="{{ url_for('admin.category', category='womens_clothes') }}" class="btn btn-outline-dark mt-3">Explore</a>
            </div>
        </div>

      
        <div class="col-md-3 mb-4">
            <div class="category-card text-center" style="background-image: url('{{ url_for('static', filename='images/shoes.jpg') }}');">
                <h5 class="fw-bold">shoes</h5>
                <a href="{{ url_for('admin.category', category='shoes') }}" class="btn btn-outline-dark mt-3">Explore</a>


            </div>
        </div>

       
        <div class="col-md-3 mb-4">
            <div class="category-card text-center" style="background-image: url('{{ url_for('static', filename='images/acc.jpeg') }}');">
                <h5 class="fw-bold">Accessories</h5>
                <a href="{{ url_for('admin.category', category='accessories') }}" class="btn btn-outline-dark mt-3">Explore</a>
            </div>
        </div>

        <div class="col-md-3 mb-4">
            <div class="category-card text-center" style="background-image: url('{{ url_for('static', filename='images/sal.jpg') }}');">
                <h5 class="fw-bold">Sale</h5>
                <a href="#" class="btn btn-outline-dark mt-3">Explore</a>
            </div>
        </div>
    </div>
</div>

</div>
{% endblock %}
