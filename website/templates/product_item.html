<div class="product-item">
    <img src="{{ url_for('static', filename=product.product_picture) }}" alt="{{ product.product_name }}" class="product-picture">
    <h3>{{ product.product_name }}</h3>
    <p class="current-price">${{ product.current_price }}</p>
    <p class="in-stock">In Stock: {{ product.in_stock }}</p>
    <button class="add-to-cart">Add to Cart</button>
    <button class="wishlist-button" data-product-id="{{ product.id }}" onclick="toggleWishlist(this)">
        <i class="fa-heart {{ 'fas' if product.in_wishlist else 'far' }}"></i>
    </button>
    
</div>
